<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year's resolution</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>
<body>
    <section class = "list">
        <header class="title">Resolution for 2021</header>
        <ul class="items">
            <li class="item">
                <input type="checkbox" name="" id="task-1">
                <label for="task-1">
                    <span class="custom-checkbox">make to do list</span>
                </label>
                <div class="deleteBtn">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </li>
            <li class="item">
                <input type="checkbox" name="" id="task-2">
                <label for="task-2">
                    <span class="custom-checkbox">learn Javascript</span>
                </label>
                <div class="deleteBtn">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </li>
        </ul>
        <footer class="footer">
            <input type="text" class="new list" placeholder="new list name">
            <button class="addBtn"></button>
        </footer>
    </section>
    
</body>
</html>
